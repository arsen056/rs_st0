<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Custom video player</title>
</head>

<body>
    <div class="video-section" id="video-section">
        <div class="container">
            <div class="video-box">
                <video class="video" src="./video/video.mp4" poster="./img/poster.jpg">
                </video>
                <button class="play-video"></button>
                <div class="controls">
                    <div class="buttons-video">
                        <button class="back-btn" id="back-btn"></button>
                        <button class="play-pause" id="play-pause"></button>
                        <button class="next-btn" id="next-btn"></button>
                        <input class="video-progress range-progress" type="range" min="0" max="100" value="0" step="0.1"
                            name="video-play">
                        <div class="sound-group">
                            <button class="sound-btn"></button>
                            <input class="sound-progress range-progress" type="range" value="100" min="0" max="100"
                                step="1" name="volume">
                        </div>

                        <button class="full-screen-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
