<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Vertical slider | JS</title>
</head>

<body>
    <div class="container">
        <div class="left-slide">
            <div style="background-color:#C0B9A5;">
                <h1>Scarfes</h1>
                <p>How do you like the scarf?</p>
            </div>

            <div style="background-color:#BFC4C8;">
                <h1>Travel</h1>
                <p>Do you like to travel?</p>
            </div>

            <div style="background-color:#F2C501;">
                <h1>Sneakers</h1>
                <p>Bright sneakers</p>
            </div>

            <div style="background-color:#012E2C;">
                <h1>Bubbles</h1>
                <p>Bubbles tend to burst</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('./img/bubbles.jpg');"></div>
            <div style="background-image: url('./img/sneakers.jpg');"></div>
            <div style="background-image: url('./img/travel.jpg');"></div>
            <div style="background-image: url('./img/scarfes.jpg');"></div>
        </div>

        <div class="buttons">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
