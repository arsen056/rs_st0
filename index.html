<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <title>Museum</title>
</head>

<body>
    <header class="header bg-dark">
        <div class="container">
            <div class="header-box">
                <div class="logo">
                    <div class="logo-svg"></div>
                    <span class="text-logo">Louvre</span>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="#">Visiting</a></li>
                        <li><a class="nav-link" href="#">Explore</a></li>
                        <li><a class="nav-link" href="#">Video</a></li>
                        <li><a class="nav-link" href="#">Tickets</a></li>
                        <li><a class="nav-link" href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="container">
                <h2 class="section-title color-white">Welcome<br> to the Louvre</h2>
                <p class="welcome-subtitle">From the castle to the museum</p>
                <button class="discover-btn">Discover the Louvre</button>
            </div>
        </section>
        <section class="virtual-tour">
            <div class="container">
                <h2 class="section-title color-gold underline">Virtual tour</h2>
            </div>
        </section>
    </main>
</body>

</html>
